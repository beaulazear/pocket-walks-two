<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Importing the Caveat font -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Styling the page */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a0dad, #9b19f5);
            color: white;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 5rem;
            /* Increased font size for emphasis */
            font-weight: 600;
            font-family: 'Caveat', cursive;
            line-height: 1.2;
            /* Added line spacing for better readability */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
                /* Adjust font size for smaller screens */
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
    <script type="text/javascript">
        // JavaScript to redirect the user to the React app's home page
        setTimeout(function () {
            window.location.replace('/#/'); // Redirect to the React app home
        }, 1500); // Wait for 3 seconds before redirecting
    </script>
</head>

<body>
    <h1>Your Voxxy Experience is Loading</h1>
    <p>Please wait a moment...</p>
</body>

</html>
